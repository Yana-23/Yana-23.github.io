<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<title>找不同</title>
	</head>
	<body>
		<div id="app">
			<h1>请在右图中圈出与左图的不同</h1>
			<img src="img/找茬.jpg" @click="find">
			<br />
			恭喜您！您一共找出<strong>{{num}}</strong>个不同！
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data(){
					return{
						num: 0,
						coordinate:[
						{
							x1 : 480,
							x2 : 515,
							y1 : 169,
							y2 : 204
						
						},
						{
							x1 : 348,
							x2 : 389,
							y1 : 223,
							y2 : 240
						
						},
						{
							x1 : 301,
							x2 : 344,
							y1 : 244,
							y2 : 272
						
						},						
						{
							x1 : 304,
							x2 : 356,
							y1 : 288,
							y2 : 311
						
						},						
						{
							x1 : 414,
							x2 : 451,
							y1 : 249,
							y2 : 269
						
						},
					]
					}
				},
				methods:{
					find(e){
						 for(i=0;i<5;i++){
							if(this.coordinate[i].x1 <= e.clientX && e.clientX <= this.coordinate[i].x2 
								&& this.coordinate[i].y1 <= e.clientY && e.clientY <=this.coordinate[i].y2){
									console.log("找到了");
									this.num++;
									this.coordinate[i] = {}
									break;
							} 
						}
						
						if(this.num == 5){
							alert("恭喜您！找出了全部的不同！游戏结束！")
						}

					}
				}
			})
			
		</script>
		
	</body>
</html>
